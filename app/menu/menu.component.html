<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Home</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="form">REGISTER</a>
      <a mat-list-item href="chart">TRADING</a>
      <a mat-list-item href="table">CRIPTO</a>
      <a mat-list-item href="crud-table">Crud</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"></mat-icon>
      </button>
      <span>Avant Criptocurrency</span>
      <mat-icon>equalizer</mat-icon>
    </mat-toolbar>
    <ng-content ></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
